<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center py-5">Nộp bài JS buổi 4</h1>

    <h3 class="text-center pt-5">Bài 1</h3>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Xếp thứ tự 3 số</div>
          <div class="card-body">
            <div class="form-group">
              <label>Nhập số thứ nhất: </label>
              <input id="num1" type="number" class="form-control" />
            </div>
            <div class="form-group">
              <label>Nhập số thứ hai: </label>
              <input id="num2" type="number" class="form-control" />
            </div>
            <div class="form-group">
              <label>Nhập số thứ ba: </label>
              <input id="num3" type="number" class="form-control" />
            </div>
            <button id="btnOrder" class="btn btn-success">Xếp</button>
          </div>
          <div id="infoOrder" class="card-footer text-muted"></div>
        </div>
      </div>
    </div>

    <h3 class="text-center pt-5">Bài 2</h3>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Chào hỏi</div>
          <div class="card-body">
            <div class="form-group">
              <label for="">Ai đang sử dụng máy</label>
              <select class="form-control" name="" id="using">
                <option value="Ba">Ba</option>
                <option value="Mẹ">Mẹ</option>
                <option value="Anh">Anh trai</option>
                <option value="Em">Em gái</option>
              </select>
            </div>
            <button id="btnHello" class="btn btn-success">Submit</button>
          </div>
          <div id="infoHello" class="card-footer text-muted"></div>
        </div>
      </div>
    </div>

    <h3 class="text-center pt-5">Bài 3</h3>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Đếm số chẵn, lẻ</div>
          <div class="card-body">
            <div class="form-group">
              <label>Nhập số thứ nhất: </label>
              <input id="num3.1" type="number" class="form-control" />
            </div>
            <div class="form-group">
              <label>Nhập số thứ hai: </label>
              <input id="num3.2" type="number" class="form-control" />
            </div>
            <div class="form-group">
              <label>Nhập số thứ ba: </label>
              <input id="num3.3" type="number" class="form-control" />
            </div>
            <button id="btnCount" class="btn btn-success">Đếm</button>
          </div>
          <div id="infoCount" class="card-footer text-muted"></div>
        </div>
      </div>
    </div>

    <h3 class="text-center pt-5">Bài 4</h3>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Đây là tam giác gì?</div>
          <div class="card-body">
            <div class="form-group">
              <label>Nhập số đo cạnh thứ nhất: </label>
              <input id="side1" type="number" class="form-control" />
            </div>
            <div class="form-group">
              <label>Nhập số đo cạnh thứ hai: </label>
              <input id="side2" type="number" class="form-control" />
            </div>
            <div class="form-group">
              <label>Nhập số đo cạnh thứ ba: </label>
              <input id="side3" type="number" class="form-control" />
            </div>
            <button id="btnAnalys" class="btn btn-success">Phân tích</button>
          </div>
          <div id="infoAnalys" class="card-footer text-muted"></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
